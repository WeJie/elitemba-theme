<%page expression_filter="h"/>
<%!
from django.utils.translation import ugettext as _

from openedx.core.djangolib.js_utils import js_escaped_string
%>
<%inherit file="../main.html" />

<%block name="pagetitle">${_(u"Manual")}</%block>
<div class="manu-container">
<div class="manual-tabs"></div>
<div class="manual-content"></div>
</div>
<script>
   function showBlock(index){
    $('.manual-tab')[active].classList.remove('manual-tab-active');
    $('.manual-block')[active].style.display = 'none';

    $('.manual-tab')[index].classList.add('manual-tab-active');
    $('.manual-block')[index].style.display = 'block';
    
    active = index;
  }
</script>
<script src="/static/normal-theme/js/manual.js"></script>
